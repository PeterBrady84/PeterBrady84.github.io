			<h2>Basic Kneads Pizza</h2>
			<h3>Order</h3>
			
			<form class="order-form" action="#" method="post">
					<div class="row-form">
						<label class="label" for="DiscountCode">Discount Code</label>
						<input class="input" id="DiscountCode" name="DiscountCode" type="text">
					</div>
					
					<div class="row-form">
						<label class="label" for="pizzaOne">Pizza One</label>
						<select id="pizzaOne">
						<option value="" selected>Choose a Pizza</option>
						<option value="margherita">Margherita</option>
						<option value="pepperoni">Pepperoni</option>
						<option value="goatsCheeseSpinach">Goats Cheese and Spinach</option>
						<option value="hawaiian">Hawaiian</option>
						<option value="NULL">None</option>						
						</select>
					</div>
					<div class="row-form">
						<label class="label" for="pizzaSize">Pizza One Size</label>
						<select id="pizzaSize">
						<option value="" selected>Choose a Size</option>
						<option value="small">Small (8")</option>
						<option value="medium">Medium (12")</option>
						<option value="large">Large (16")</option>	
						</select>
					</div>
					<div class="row-form">
						<label class="label" for="pizzaTwo">Pizza Two</label>

						</select>
					</div>	
					<div class="row-form">
						<label class="label" for="PizzaSize">Pizza Two Size</label>
						<select class="pizzaSize">
						<option value="" selected>Choose a Size</option>
						<option value="small">Small (8")</option>
						<option value="medium">Medium (12")</option>
						<option value="large">Large (16")</option>	
						</select>
					</div>
					<div class="row-form">
						<label class="label" for="sideOne">Side One</label>
						<select class="sideOne">
						<option value="" selected>Choose a Side</option>
						<option value="wedges">Wedges</option>
						<option value="chickenWings">Chicken Wings</option>
						<option value="chickenDippers">Chicken Dippers</option>
						<option value="onionRings">Onion Rings</option>

						</select>
					</div>
					<div class="row-form">
						<label class="label" for="sideTwo">Side Two</label>

						</select>
					</div>
					<div class="row-form">
						<label class="label" for="beverage">Beverages</label>
						<select class="beverage">
						<option value="" selected>Choose a Drink</option>
						<option value="cocaCola">Coca-Cola</option>

						<option value="clubOrange">Club Orange</option>
						<option value="7-up">7-Up</option>

						</select>

					<h3>Personal Pizza</h3>
					<p>Two toppings for price of One</p>
					<p>12" Personal Pizza: €12:00</p>

					<div class="row-form">
						<label class="label" for="pizzaSize">Pizza Size</label>

						<option value="small">Small (8")</option>

				<div class="row-form">
					<label class="label" for="firstName">First name</label>
					<input class="input" type="text">
				</div>
				<div class="row-form">
					<label class="label" for="lastName">Last name</label>
					<input class="input" type="text">
				</div>
				<div class="row-form">

					<input class="input" type="text">

				<div class="row-form">
